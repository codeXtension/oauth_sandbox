<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:lang="${#locale.language}">
<head>

    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">EL-KHOURY.NET</title>
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/angularjs/1.4.7/angular.min.js}"></script>
    <script th:src="@{/static/js/custom.js}"></script>
    <script th:src="@{/webjars/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
   	<link rel="stylesheet" th:href="@{/webjars/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.4.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/custom.css}"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}" href="#"><img width="20px" height="20px" alt="EL-KHOURY.NET"
                                                                 th:src="@{/static/images/logo.png}"/></a>
        </div>
        <div class="collapse navbar-collapse" sec:authorize="isAuthenticated()">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}" href="#">Dashboard</a></li>
            </ul>
            <p class="navbar-text">El Khoury authorization service</p>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><i class="fa fa-fw"><img class="align-flag"
                                                                      th:src="@{'/static/images/flags/'+${#strings.toLowerCase(#locale.country)}+'.png'}"/></i>
                        <span th:text="${#locale.getDisplayLanguage(#locale)}"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu4">
                        <li th:each="loc : ${supportedLocales}"><a
                                th:href="@{?lang=}+${loc.language + '_' + loc.country}"><i class="fa fa-fw"><img
                                class="align-flag"
                                th:src="@{'/static/images/flags/'+${#strings.toLowerCase(loc.country)}+'.png'}"/></i>
                            <span th:text="${loc.getDisplayLanguage(loc)}"></span></a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><i class="fa fa-fw fa-user"></i> <span th:text="#{welcome}"></span> <span
                            th:text="${loggedInName}">Anonymous</span> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/account}"><i class="fa fa-fw fa-key"></i> <span
                                th:text="#{manage_account}"></span></a></li>
                        <li><a th:href="@{/settings}"><i class="fa fa-fw fa-cog"></i> <span
                                th:text="#{settings}"></span></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a th:href="@{/logout}"><i class="fa fa-fw fa-sign-out"></i> <span
                                th:text="#{signout}"></span></a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div layout:fragment="body">

        </div>
    </div>
</div>
</body>
</html>
